{% extends 'base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
<h2>Результаты поиска</h2>

{% if results %}
    <ul>
        {% for post in results %}
            <li>
                <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Ничего не найдено.</p>
{% endif %}
{% endblock %}
